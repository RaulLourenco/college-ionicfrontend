<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col class="home-icon" size="2">
                <ion-icon name="book" size="large"></ion-icon>
            </ion-col>
            <ion-col class="header-title" size="8">
                <p>College Interaction</p>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="6">
            <ion-avatar class="avatar">
                <img src="../../../../assets/images/cadeiras.jpg" />
            </ion-avatar>
        </ion-col>

        <ion-col class="avatar-name">
            <p>{{userName}}</p>
            <p class="profile-type">Perfil - {{userProfile}}</p>
        </ion-col>
    </ion-row>
    <ion-item>
        <ion-col class="avatar-item">
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-row>
            <ion-col size="10">
                <p class="list-item">Turma</p>
            </ion-col>
            <ion-col>
                <p class="list-item-child">{{userClass}}</p>
            </ion-col>
        </ion-row>
    </ion-item>
    <ion-item>
        <ion-row>
            <ion-col size="10">
                <p class="list-item">RA</p>
            </ion-col>
            <ion-col>
                <p class="list-item-child">{{userRa}}</p>
            </ion-col>
        </ion-row>
    </ion-item>
    <ion-item>
        <ion-row>
            <ion-col size="10">
                <p class="list-item">E-mail</p>
            </ion-col>
            <ion-col>
                <p class="list-item-child">{{userEmail}}</p>
            </ion-col>
        </ion-row>
    </ion-item>
    <ion-row>
        <ion-button (click)="exit()" fill="clear"> 
            <ion-icon slot="icon-only" size="large"class="exit-button" color="danger" name="arrow-dropleft"></ion-icon>
        </ion-button>
        <p class="exit-text">SAIR</p>
    </ion-row>
</ion-content>
